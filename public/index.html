<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Audio Pulse Visualizer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="appWindow">
      <div class="visualizer">
        <script src="p5/p5.js"></script>
        <script src="p5/p5.sound.js"></script>
        <script src="p5/main.js" class="x"></script>
      </div>
      <div id="root"></div>
    </div>
  </body>
  <style>
    body {
      font-size: 2.5vmin;
      font-weight: 200;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding-left: 2vmin;
      padding-right: 2vmin;
      padding-top: 1vmin;
      padding-bottom: 1vmin;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 300;
      outline: none;
      background-color: rgb(22, 22, 22);
      color: white;
      height: fit-content;
      border-radius: 15px;
      width: 120px;
      border: 1px solid rgba(0, 0, 0, 0.26);
      box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.082),
        -2px -2px 5px rgba(255, 255, 255, 0.082),
        -2px 2px 5px rgba(255, 255, 255, 0.082),
        2px -2px 5px rgba(255, 255, 255, 0.082);
    }

    button:hover {
      background-color: rgb(32, 32, 32);
      border: 1px solid rgba(168, 168, 168, 0.26);
    }
    button:active {
      background-color: rgb(20, 20, 20);
      border: 1px solid rgba(0, 0, 0, 0.26);
      box-shadow: 2px 2px 5px rgba(105, 105, 105, 0.082),
        -2px -2px 5px rgba(105, 105, 105, 0.082),
        -2px 2px 5px rgba(105, 105, 105, 0.082),
        2px -2px 5px rgba(105, 105, 105, 0.082);
    }

    #root {
      width: 100vw;
      position: fixed;
      left: 0;
    }
  </style>
</html>
